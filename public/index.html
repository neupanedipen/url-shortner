<!DOCTYPE html>
<html>
<head>
	<title>Node and MySQL URL Shortner</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="header">
		<h2>URL Shorner with MySQL</h2>
	</div>
	<div class="form">
		<div class="form-element">
			<label for="longurl">Enter link</label>
			<input type="text" id="longurl" placeholder="http://site.com">
		</div>
		<div class="form-element">
			<button id="create-short-url">Create Short URL</button>
		</div>
		<div class="result">
			<a href="#" id="short-url" target="_blank"></a>
		</div>
	</div>
	<div class="list">
		<h2>Shorten links</h2>
		<table id="list_urls">
			<thead>
				<tr>
					<th>LongURL</th>
					<th>ShortURL</th>
					<th>Count</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<div id="editForm">
	</div>
	<script type="text/javascript" src="./app.js">


	</script>
</body>
</html>
